<section class="estimate">
    <div class="container">
        <div class="estimate__wrapper">
            <div class="estimate__content">
                <h2 class="estimate__title h2">Посчитаем смету за 10 минут</h2>
                <p class="estimate__subtitle">Бесплатно и без навязчивых звонков</p>

                <form class="estimate__form">
                    <div class="estimate__form-group">
                        <label for="estimate-name" class="estimate__label">Ваше имя</label>
                        <input type="text" id="estimate-name" name="your-name" class="estimate__input"
                            placeholder="Иван">
                    </div>

                    <div class="estimate__form-group">
                        <label for="estimate-phone" class="estimate__label">Номер телефона</label>
                        <input type="tel" id="estimate-phone" name="your-phone" class="estimate__input"
                            placeholder="+7 795 555 3535">
                    </div>

                    <button type="submit" class="estimate__button button button--solid">Отправить заявку</button>
                </form>
            </div>
        </div>
    </div>
</section>
